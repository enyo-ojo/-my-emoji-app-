<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>My Mini Emoji App</h1>
    </header>
    <div id="emoji-container"></div>
    <div id="input"> <input type="text" placeholder="..type emoji.." id="emoji-input"></div>
    <div id="btn-containers">
        <div id="btn-container">
            <button id="unshift-btn" style="background-color: #5da2d5 ;margin-left: 400px;">Add to beginning</button>
            <button id="push-btn" style="background-color: #fd8888; margin-left: 10px;">Add to end</button>
        </div>
        <div id="btn-container">
            <button id="shift-btn" style="background-color: #f3d250 ; margin-left: 350px">Remove from beginning</button>
            <button id="pop-btn" style="background-color: #dd581b ;margin-left: 10px;">Remove from end</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
